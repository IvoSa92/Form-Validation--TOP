<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="title">SignUp</h1>
        <form class="form">
          <label class="email-label" for="e-mail">E-Mail:</label>
          <input
            type="text"
            class="input"
            id="username-input"
            name="username"
            required />

          <label for="country" class="country-label">Country:</label>
          <input
            type="text"
            class="input"
            name="country"
            id="country-input"
            required />
          <label for="zip" class="zip-label">ZIP Code</label>
          <input
            type="number"
            class="input"
            name="zip"
            id="zip-input"
            required />

          <label for="password" class="password-label">Password</label>
          <input
            type="text"
            class="input"
            name="password"
            id="password-input"
            required />

          <label for="password-conf" class="password-label"
            >Password Confirmation</label
          >
          <input
            type="text"
            class="input"
            name="password-conf"
            id="password-input"
            required />
          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
    </div>
    <footer class="footer">created by Ivo S.</footer>

    <script src="./index.js"></script>
  </body>
</html>
