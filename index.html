<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="title-container"><h1 class="title">SignUp</h1></div>
        <form class="form">
          <label class="email-label" for="e-mail">E-Mail:</label>
          <div class="section">
            <input
              type="text"
              class="input"
              id="email-input"
              name="email"
              required /><img
              src="./media/richtig.png"
              alt="valid"
              class="icon-valid" />
            <img src="./media/falsch.png" alt="invalid" class="icon-invalid" />
          </div>
          <label for="country" class="country-label">Country:</label>

          <div class="section">
            <input
              type="text"
              class="input"
              name="country"
              id="country-input"
              required />
            <img src="./media/richtig.png" alt="valid" class="icon-valid" />
            <img src="./media/falsch.png" alt="invalid" class="icon-invalid" />
          </div>
          <label for="zip" class="zip-label">ZIP Code</label>

          <div class="section">
            <input
              type="number"
              class="input"
              name="zip"
              id="zip-input"
              required /><img
              src="./media/richtig.png"
              alt="valid"
              class="icon-valid" />
            <img src="./media/falsch.png" alt="invalid" class="icon-invalid" />
          </div>
          <label for="password" class="password-label">Password</label>

          <div class="section">
            <input
              type="password"
              class="input"
              name="password"
              id="password-input"
              required /><img
              src="./media/richtig.png"
              alt="valid"
              class="icon-valid" />
            <img src="./media/falsch.png" alt="invalid" class="icon-invalid" />
          </div>
          <label for="password-conf" class="password-label"
            >Password Confirmation</label
          >
          <div class="section">
            <input
              type="password"
              class="input"
              name="password-conf"
              id="password-conf-input"
              required /><img
              src="./media/richtig.png"
              alt="valid"
              class="icon-valid" />
            <img src="./media/falsch.png" alt="invalid" class="icon-invalid" />
          </div>

          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
    </div>
    <footer class="footer">created by Ivo S.</footer>

    <script src="./index.js"></script>
  </body>
</html>
